<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Sentiment Analytics - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 100%);
            color: #e0e6ed;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 14px;
        }

        .update-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00d4ff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* SENTIMENT CARDS GRID */
        .sentiment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .sentiment-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .sentiment-card:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .sentiment-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--color-primary), transparent);
        }

        .sentiment-card.techs { --color-primary: #00d4ff; }
        .sentiment-card.criptos { --color-primary: #a855f7; }
        .sentiment-card.gold { --color-primary: #f59e0b; }
        .sentiment-card.silver { --color-primary: #94a3b8; }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-icon {
            font-size: 24px;
        }

        .sentiment-bars {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 16px;
        }

        .sentiment-bar {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sentiment-label {
            width: 60px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .sentiment-bar-fill {
            flex: 1;
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .sentiment-bar-content {
            height: 100%;
            display: flex;
            align-items: center;
            padding: 0 8px;
            font-size: 11px;
            font-weight: 600;
            border-radius: 6px;
            transition: width 0.6s ease;
        }

        .positive { background: linear-gradient(90deg, #10b981, #059669); }
        .negative { background: linear-gradient(90deg, #ef4444, #dc2626); }
        .neutral { background: linear-gradient(90deg, #6b7280, #4b5563); }

        .card-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 12px;
        }

        .stat {
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 16px;
            font-weight: 700;
            color: #00d4ff;
            display: block;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 11px;
            color: #94a3b8;
            text-transform: uppercase;
        }

        /* CHARTS SECTION */
        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .chart-container:hover {
            border-color: rgba(255, 255, 255, 0.2);
        }

        .chart-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #e0e6ed;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
        }

        /* TOP ASSETS SECTION */
        .assets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .assets-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
            backdrop-filter: blur(10px);
        }

        .assets-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .asset-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .asset-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border-left: 3px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .asset-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-left-color: #00d4ff;
        }

        .asset-name {
            font-weight: 600;
            font-size: 13px;
        }

        .asset-badge {
            background: rgba(0, 212, 255, 0.15);
            color: #00d4ff;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
        }

        .asset-positive { background: rgba(16, 185, 129, 0.15); color: #10b981; }
        .asset-negative { background: rgba(239, 68, 68, 0.15); color: #ef4444; }

        /* LOADING STATES */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* RESPONSIVO */
        @media (max-width: 768px) {
            .sentiment-grid {
                grid-template-columns: 1fr;
            }

            .charts-section {
                grid-template-columns: 1fr;
            }

            .assets-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                text-align: center;
                gap: 16px;
            }

            .header h1 {
                font-size: 22px;
            }
        }

        /* FOOTER */
        .footer {
            text-align: center;
            padding: 20px;
            color: #6b7280;
            font-size: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <h1>üìä Market Sentiment Analytics</h1>
            <div class="header-info">
                <div class="update-status">
                    <div class="status-dot"></div>
                    <span>Real-time</span>
                </div>
                <div id="timestamp"></div>
            </div>
        </div>

        <!-- ERROR MESSAGE -->
        <div id="errorContainer"></div>

        <!-- SENTIMENT CARDS -->
        <div class="sentiment-grid" id="sentimentGrid">
            <div class="loading"><div class="spinner"></div></div>
        </div>

        <!-- CHARTS -->
        <div class="charts-section">
            <div class="chart-container">
                <div class="chart-title">üìà Sentimento por Categoria</div>
                <div class="chart-wrapper">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-title">üéØ Distribui√ß√£o de Men√ß√µes</div>
                <div class="chart-wrapper">
                    <canvas id="mentionsChart"></canvas>
                </div>
            </div>
        </div>

        <!-- TOP ASSETS -->
        <div class="assets-grid">
            <div class="assets-container">
                <div class="assets-title">üî• Mais Falados</div>
                <div class="asset-list" id="mostTalked">
                    <div class="loading"><div class="spinner"></div></div>
                </div>
            </div>

            <div class="assets-container">
                <div class="assets-title">üíö Sentimento Positivo</div>
                <div class="asset-list" id="mostPositive">
                    <div class="loading"><div class="spinner"></div></div>
                </div>
            </div>

            <div class="assets-container">
                <div class="assets-title">üíî Sentimento Negativo</div>
                <div class="asset-list" id="mostNegative">
                    <div class="loading"><div class="spinner"></div></div>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        <p>¬© 2026 Market Sentiment Analytics | Dados processados em tempo real com IA</p>
    </div>

    <script>
        // Configura√ß√£o de cores
        const colors = {
            techs: '#00d4ff',
            criptos: '#a855f7',
            gold: '#f59e0b',
            silver: '#94a3b8'
        };

        const categoryEmojis = {
            techs: 'üíª',
            criptos: '‚Çø',
            gold: 'üü°',
            silver: 'üîò'
        };

        const categoryNames = {
            techs: 'Technologies',
            criptos: 'Cryptocurrencies',
            gold: 'Gold',
            silver: 'Silver'
        };

        let categoryChart = null;
        let mentionsChart = null;

        // Carregar dados do arquivo JSON
        async function loadData() {
            try {
                const response = await fetch('market_sentiment_data.json');
                if (!response.ok) {
                    throw new Error('Arquivo de dados n√£o encontrado. Execute primeiro: python sentiment_analyzer.py');
                }
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                showError(error.message);
            }
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `
                <div class="error-message">
                    ‚ö†Ô∏è ${message}
                </div>
            `;
        }

        function renderDashboard(data) {
            // Atualizar timestamp
            const timestamp = new Date(data.timestamp).toLocaleString('pt-BR');
            document.getElementById('timestamp').textContent = `Atualizado: ${timestamp}`;

            // Renderizar cards de sentimento
            renderSentimentCards(data.market_sentiment);

            // Renderizar charts
            renderCharts(data.market_sentiment);

            // Renderizar assets
            renderAssets(data.top_assets);
        }

        function renderSentimentCards(sentiment) {
            const grid = document.getElementById('sentimentGrid');
            grid.innerHTML = '';

            Object.entries(sentiment).forEach(([category, data]) => {
                const card = document.createElement('div');
                card.className = `sentiment-card ${category}`;

                const categoryName = categoryNames[category] || category;
                const emoji = categoryEmojis[category] || 'üìä';

                card.innerHTML = `
                    <div class="card-title">
                        <span class="card-icon">${emoji}</span>
                        ${categoryName}
                    </div>

                    <div class="sentiment-bars">
                        <div class="sentiment-bar">
                            <div class="sentiment-label">Positivo</div>
                            <div class="sentiment-bar-fill">
                                <div class="sentiment-bar-content positive" style="width: ${data.positive}%">
                                    ${data.positive}%
                                </div>
                            </div>
                        </div>

                        <div class="sentiment-bar">
                            <div class="sentiment-label">Negativo</div>
                            <div class="sentiment-bar-fill">
                                <div class="sentiment-bar-content negative" style="width: ${data.negative}%">
                                    ${data.negative}%
                                </div>
                            </div>
                        </div>

                        <div class="sentiment-bar">
                            <div class="sentiment-label">Neutro</div>
                            <div class="sentiment-bar-fill">
                                <div class="sentiment-bar-content neutral" style="width: ${data.neutral}%">
                                    ${data.neutral}%
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-stats">
                        <div class="stat">
                            <span class="stat-value">${data.total_mentions}</span>
                            <span class="stat-label">Men√ß√µes</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value">${(data.avg_confidence * 100).toFixed(0)}%</span>
                            <span class="stat-label">Confian√ßa</span>
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function renderCharts(sentiment) {
            renderCategoryChart(sentiment);
            renderMentionsChart(sentiment);
        }

        function renderCategoryChart(sentiment) {
            const ctx = document.getElementById('categoryChart').getContext('2d');

            const categories = Object.keys(sentiment);
            const positiveData = categories.map(cat => sentiment[cat].positive);
            const negativeData = categories.map(cat => sentiment[cat].negative);
            const neutralData = categories.map(cat => sentiment[cat].neutral);

            if (categoryChart) categoryChart.destroy();

            categoryChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: categories.map(cat => categoryNames[cat] || cat),
                    datasets: [
                        {
                            label: 'Positivo',
                            data: positiveData,
                            backgroundColor: '#10b981',
                            borderRadius: 6
                        },
                        {
                            label: 'Negativo',
                            data: negativeData,
                            backgroundColor: '#ef4444',
                            borderRadius: 6
                        },
                        {
                            label: 'Neutro',
                            data: neutralData,
                            backgroundColor: '#6b7280',
                            borderRadius: 6
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: { color: '#e0e6ed', font: { size: 12 } }
                        }
                    },
                    scales: {
                        y: {
                            ticks: { color: '#94a3b8' },
                            grid: { color: 'rgba(255, 255, 255, 0.05)' }
                        },
                        x: {
                            ticks: { color: '#94a3b8' },
                            grid: { display: false }
                        }
                    }
                }
            });
        }

        function renderMentionsChart(sentiment) {
            const ctx = document.getElementById('mentionsChart').getContext('2d');

            const categories = Object.keys(sentiment);
            const mentions = categories.map(cat => sentiment[cat].total_mentions);
            const categoryColors = categories.map(cat => colors[cat]);

            if (mentionsChart) mentionsChart.destroy();

            mentionsChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: categories.map(cat => categoryNames[cat] || cat),
                    datasets: [{
                        data: mentions,
                        backgroundColor: categoryColors,
                        borderColor: 'rgba(15, 20, 25, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: { color: '#e0e6ed', font: { size: 12 } }
                        }
                    }
                }
            });
        }

        function renderAssets(topAssets) {
            // Mais Falados
            renderAssetList('mostTalked', topAssets.most_talked, (asset) => {
                return `<span class="asset-badge">${asset.mentions} men√ß√µes</span>`;
            });

            // Mais Positivos
            renderAssetList('mostPositive', topAssets.most_positive, (asset) => {
                return `<span class="asset-badge asset-positive">+${(asset.sentiment_avg * 100).toFixed(0)}%</span>`;
            });

            // Mais Negativos
            renderAssetList('mostNegative', topAssets.most_negative, (asset) => {
                return `<span class="asset-badge asset-negative">${(asset.sentiment_avg * 100).toFixed(0)}%</span>`;
            });
        }

        function renderAssetList(elementId, assets, badgeRenderer) {
            const container = document.getElementById(elementId);
            container.innerHTML = '';

            assets.slice(0, 5).forEach((asset, index) => {
                const item = document.createElement('div');
                item.className = 'asset-item';
                item.innerHTML = `
                    <div>
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <span style="font-weight: 700; color: #00d4ff;">#${index + 1}</span>
                            <span class="asset-name">${asset.asset}</span>
                        </div>
                    </div>
                    ${badgeRenderer(asset)}
                `;
                container.appendChild(item);
            });
        }

        // Carregar dados ao iniciar
        document.addEventListener('DOMContentLoaded', loadData);

        // Recarregar dados a cada 30 segundos
        setInterval(loadData, 30000);
    </script>
</body>
</html>
